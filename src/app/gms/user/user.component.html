<nb-card>
    <nb-card-body>
        <div class="row">
            <div class="col pt-2">
                <h6>Agregar usuario</h6>
            </div>
            <div class="col text-end">
                <a [routerLink]="['/gms/users']" class="btn btn-secondary"><i
                        class="bi bi-arrow-left"></i></a>
            </div>
        </div>
    </nb-card-body>
</nb-card>

<div class="card-row">
    <div class="card-col">
        <nb-card size="medium">
            <nb-card-header>Perfil</nb-card-header>
            <nb-card-body>
                <div class="d-flex flex-column align-items-center text-center">
                    <img src="../../../assets/pesattoLogo.png" alt="Admin" class="rounded-circle border bg-warning  p-2" width="75" >
                    <div class="mt-3">
                        <h4>{{user.value.name}}</h4>
                        <p class="text-secondary mb-1">{{user.value.email}}</p>
                        <p class="text-muted font-size-sm">{{user.value.password}}</p>
                        <div class="row">
                            <div class="col">
                                <div>
                                    <label for="device">Dispositivo</label>
                                </div>
                                <span id="device" class="badge bg-info">{{user.value.device}}</span>
                            </div>
                            <div class="col">
                                <div>
                                    <label for="role">Permisos</label>
                                </div>
                                <span id="device" class="badge bg-warning">{{user.value.role}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
    <div class="card-col">
        <nb-card size="medium">
            <nb-card-header>Registro</nb-card-header>
            <nb-card-body>
                <form action="" class="col-12" [formGroup]="user" (ngSubmit)="onSubmit(user.value)">
                    <div class="row mb-2">
                        <div class="col">
                            <label for="basic-url" class="form-label">Nombre completo</label>
                            <input type="text" formControlName="name" #name class="form-control" placeholder="Nombres y apellidos">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <label for="basic-url" class="form-label">Correo</label>
                            <input type="email" formControlName="email" #email class="form-control" placeholder="user@email">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <label for="basic-url" class="form-label">Contrase√±a</label>
                            <input type="password" #password formControlName="password" class="form-control" placeholder="minimo 8 caracteres">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-6">
                            <label for="" class="form-label">Dispositivos</label>
                            <select  formControlName="device" #device class="form-control">
                                <option value="" selected>SELECCIONA</option>
                                <option  *ngFor="let item of listDevice" [ngValue]="item._id">{{item.ALIAS}}</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="" class="form-label">Permisos</label>
                            <select #role formControlName="role" class="form-control">
                                <option value="" selected>SELECCIONA</option>
                                <option value="admin">ADMINISTRADOR</option>
                                <option value="owner">PROPIETARIO</option>
                                <option value="guest">INVITADO</option>


                            </select>
                        </div>
                    </div>
                    <div class="mt-4 text-end">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
